name: Java CI with Maven

on:
  push:
    branches: [ "master" ]  
  pull_request:
    branches: [ "master" ]

# Ajout des permissions nÃ©cessaires
permissions:
  contents: read
  actions: read
  security-events: write
  id-token: write
 

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Service MySQL pour les tests
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: todoapp_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Create test properties
      run: |
        mkdir -p src/test/resources
        cat > src/test/resources/application-test.properties << EOF
        spring.datasource.url=jdbc:mysql://localhost:3306/todoapp_test
        spring.datasource.username=root
        spring.datasource.password=test_password
        spring.jpa.hibernate.ddl-auto=create-drop
        spring.jpa.show-sql=false
        EOF

    - name: Wait for MySQL to be ready
      run: |
        timeout 60 bash -c 'until mysqladmin ping -h127.0.0.1 --silent; do sleep 1; done'

    - name: Build and test with Maven
      run: mvn -B package --file pom.xml -Dspring.profiles.active=test

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
